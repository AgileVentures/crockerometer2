{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <title>Crockerometer</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}"/>
  </head>
  <body>
    <h1>Crockerometer</h1>
    <p>{{ interpolation_test }}</p>
    {% for user in users %}
      <p>Hi, my name is {{ user }}</p>
      <p>I am the {% cycle 'first' 'second' %} user </p>
    {% endfor %}

    {% if False %}
      <p>Launch the missiles!</p>
    {% else %}
      <p>Nothing to see here</p>
    {% endif %}
  </body>
</html>
